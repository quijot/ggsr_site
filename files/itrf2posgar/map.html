<!DOCTYPE html>
<html lang="es">

<head>
    <title>Mapa TR</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Oswald);

        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: 'Oswald';
        }

        .map {
            width: 100%;
            height: 100%;
        }

        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 200px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
        }

        .ol-popup-closer:after {
            content: "âœ–";
        }
    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>

    <script>
        // Styles ---------------------------------------------------------------------
        var image = function (feature) {
            return new ol.style.Circle({
                radius: 4,
                fill: new ol.style.Fill({
                    color: feature.get('color')
                }),
                stroke: new ol.style.Stroke({
                    color: 'black',
                    width: 2
                }),
            })
        };

        var text = function (feature) {
            return new ol.style.Text({
                textAlign: 'left', // feature.get('align'),
                textBaseline: 'bottom', // feature.get('bline'),
                font: 'bold 11px Oswald',
                text: feature.get('name'),
                fill: new ol.style.Fill({
                    color: 'black', // feature.get('color')
                }),
                stroke: new ol.style.Stroke({
                    color: 'white',
                    width: 3
                }),
            })
        };

        var styles = function (feature) {
            return {
                'Point': new ol.style.Style({
                    image: image(feature),
                    text: text(feature)
                }),
                'LineString': new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: feature.get('color'),
                        text: text(feature),
                        width: 4
                    })
                }),
            }
        };

        var styleFunction = function (feature) {
            return styles(feature)[feature.getGeometry().getType()];
        };

        // vectorPoints ---------------------------------------------------------------
        var vectorPoints = new ol.layer.Vector({
            title: 'Estaciones Permanentes',
            source: new ol.source.Vector({
                url: 'ep.geojson',
                format: new ol.format.GeoJSON()
            }),
            style: styleFunction
        });

        // Map ------------------------------------------------------------------------
        var map = new ol.Map({
            target: 'map',
            controls: ol.control.defaults().extend([
                new ol.control.ScaleLine()
            ]),
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                vectorPoints,
                new ol.layer.Vector()
            ],
            view: new ol.View({
                center: ol.proj.transform([-60.628, -32.959], 'EPSG:4326', 'EPSG:3857'),
                zoom: 4
            })
        });

        function resetMap() {
            vectorLayer = map.getLayers().getArray()[1];
            vectorLayer = vectorPoints;
            map.getView().setCenter(ol.proj.fromLonLat([-60.628, -32.959]));
            map.getView().setZoom(4);
        }

        // Popup ----------------------------------------------------------------------

        // Elements that make up the popup.
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var closer = document.getElementById('popup-closer');

        // Create an overlay to anchor the popup to the map.
        var popup = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        });
        map.addOverlay(popup);

        map.on('singleclick', function (evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel,
                function (feature, layer) {
                    return feature;
                });
            if (feature) {
                var coord = feature.getGeometry().getCoordinates();
                if (feature.getGeometry().getType() == 'LineString')
                    coord = coord[1];
                var desc = feature.get('description');
                content.innerHTML = '<div style="font-size:small"><span style="font-weight:bold;font-size:20px;color:blue">' + feature.get('name') + '</span><br>' + desc + '</div>';
                popup.setPosition(coord);
            }
        });

        /**
         * Add a click handler to hide the popup.
         * @return {boolean} Don't follow the href.
         */
        closer.onclick = function () {
            popup.setPosition(undefined);
            closer.blur();
            return false;
        };

        // Fit Map to VectorSource
        var vectorSource = vectorPoints.getSource();
        vectorSource.once('change', function (evt) {
            if (vectorSource.getState() === 'ready') {
                // now the source is fully loaded
                if (vectorSource.getFeatures().length > 0) {
                    map.getView().fit(vectorSource.getExtent(), map.getSize());
                    map.getView().setZoom(map.getView().getZoom() - .5);
                    console.info(map.getView().getCenter());
                    console.info(map.getView().getZoom());
                }
            }
        });
    </script>
</body>

</html>
